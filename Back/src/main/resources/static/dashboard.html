<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f5;
      overflow-x: hidden;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      transition: width 0.3s ease;
      overflow: hidden;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar.retracted {
      width: 60px;
    }

    .sidebar ul {
      list-style: none;
      padding: 20px;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 10px;
      transition: background-color 0.2s ease;
    }

    .sidebar ul li a:hover {
      background-color: #34495e;
      border-radius: 5px;
    }

    .sidebar ul li a i {
      font-size: 24px;
      margin-right: 15px;
      transition: margin-right 0.3s ease;
    }

    .sidebar.retracted ul li a i {
      margin-right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      text-align: center;
    }

    .sidebar.retracted ul li a span {
      display: none;
    }

    .toggle-btn {
      background-color: #16a085;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      cursor: pointer;
      font-size: 18px;
      border-bottom: 1px solid #1abc9c;
      transition: background-color 0.2s ease;
    }

    .toggle-btn:hover {
      background-color: #1abc9c;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #ecf0f1;
      transition: margin-left 0.3s ease;
      position: relative;
    }

    .user-info {
      display: flex;
      align-items: center;
      position: absolute;
      top: 20px;
      right: 20px;
      gap: 10px;
    }

    .user-info .avatar {
      background-color: #e74c3c;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .user-info .username {
      font-size: 18px;
      color: #34495e;
    }

    .info-box {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 100px;
    }

    .info-box div {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 250px;
      text-align: center;
      font-size: 18px;
      color: #2c3e50;
    }

    .info-box div p {
      margin-bottom: 10px;
      font-weight: bold;
      color: #16a085;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        height: 100%;
        z-index: 100;
      }

      .main-content {
        margin-left: 250px;
      }

      .sidebar.retracted ~ .main-content {
        margin-left: 60px;
      }

      .info-box {
        flex-direction: column;
      }

      .info-box div {
        flex: none;
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        width: 60px;
      }

      .main-content {
        margin-left: 60px;
      }

      .user-info .username {
        font-size: 16px;
      }

      .user-info .avatar {
        width: 40px;
        height: 40px;
      }
    }
  </style>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar" id="sidebar">
      <button id="toggleBtn" class="toggle-btn"><i class="ph ph-sidebar"></i></button>
      <ul>
        <li><a href="dashboard.html"><i class="ph ph-monitor"></i><span>Dashboard</span></a></li>
        <li><a href="Upload.html"><i class="ph ph-monitor-arrow-up"></i><span>Upload</span></a></li>
        <li><a href="Bases.html"><i class="ph ph-database"></i><span>Bases</span></a></li>
      </ul>
      <footer style="padding: 20px; text-align: center; font-size: 12px; color: #95a5a6;"></footer>
    </div>

    <div class="main-content">
      <div class="user-info">
        <div class="avatar" id="userAvatar">A</div>
        <div class="username" id="username">Usu√°rio</div>
      </div>

      <h1>Dashboard</h1>
      <div class="info-box">
        <div>
          <p>Total de Clientes</p>
          <span id="totalClientes">100</span>
        </div>
        <div>
          <p>Total de Consultados</p>
          <span id="totalConsultas">250</span>
        </div>
        <div>
          <p>Total Processados</p>
          <span id="totalProcessados">250</span>
        </div>
      </div>
    </div>
  </div>

  <script src="Script-Dashboard.js"></script>
</body>
</html>
