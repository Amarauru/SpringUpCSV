<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bases</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f5;
      overflow-x: hidden;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      transition: width 0.3s ease;
      overflow: hidden;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar.retracted {
      width: 60px;
    }

    .sidebar ul {
      list-style: none;
      padding: 20px;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 10px;
      transition: background-color 0.2s ease;
    }

    .sidebar ul li a:hover {
      background-color: #34495e;
      border-radius: 5px;
    }

    .sidebar ul li a i {
      font-size: 24px;
      margin-right: 15px;
      transition: margin-right 0.3s ease;
    }

    .sidebar.retracted ul li a i {
      margin-right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      text-align: center;
    }

    .sidebar.retracted ul li a span {
      display: none;
    }

    .toggle-btn {
      background-color: #16a085;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      cursor: pointer;
      font-size: 18px;
      border-bottom: 1px solid #1abc9c;
      transition: background-color 0.2s ease;
    }

    .toggle-btn:hover {
      background-color: #1abc9c;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #ecf0f1;
      transition: margin-left 0.3s ease;
      position: relative;
    }

    .user-info {
      display: flex;
      align-items: center;
      position: absolute;
      top: 20px;
      right: 20px;
      gap: 10px;
    }

    .user-info .avatar {
      background-color: #e74c3c;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .user-info .username {
      font-size: 18px;
      color: #34495e;
    }

    h1 {
      margin-bottom: 20px;
    }

    .table-container {
      margin-top: 20px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    table thead {
      background-color: #16a085;
      color: white;
    }

    table th, table td {
      padding: 15px;
      border: 1px solid #ddd;
    }

    table tbody tr:hover {
      background-color: #f0f0f5;
    }

    .table-icons {
      display: flex;
      gap: 10px;
    }

    .table-icons i {
      cursor: pointer;
      font-size: 20px;
    }

    .table-icons i:hover {
      color: #16a085;
    }

  </style>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <div class="dashboard">
    <div class="sidebar" id="sidebar">
      <button id="toggleBtn" class="toggle-btn"><i class="ph ph-sidebar"></i></button>
      <ul>
        <li><a href="dashboard.html"><i class="ph ph-monitor"></i><span>Dashboard</span></a></li>
        <li><a href="Upload.html"><i class="ph ph-monitor-arrow-up"></i><span>Upload</span></a></li>
        <li><a href="Bases.html"><i class="ph ph-database"></i><span>Bases</span></a></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="user-info">
        <div class="avatar" id="userAvatar">A</div>
        <div class="username" id="username">Usuário</div>
      </div>

      <h1>Bases de Dados</h1>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Nome da Carga</th>
              <th>Data da Carga</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- a parte dinâmica vai vir aqui -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="Bases.js"></script>
</body>

</html>
